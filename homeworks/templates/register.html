<form id="register-form" method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td><label for="id_username">Username</label></td>
            <td><input id="id_username" name="username"
                       type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="id_password">Password</label></td>
            <td><input id="id_password" name="password"
                       type="password" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="id_password_confirm">Confirm Password</label></td>
            <td><input id="id_password_confirm" name="password_confirm"
                       type="password" class="form-control"></td>
        </tr>
    </table>
    {% if form.errors or register_error %}
        <p class=" label label-danger">
            {{ register_error }}
        </p>
    {% endif %}

    {% for permission in permissions %}
        <input type="checkbox" name="permissions" value="{{ permission }}">{{ permission }}<br />
    {% endfor %}
    <br />
    <input type="submit" value="Register"
           class="btn btn-primary pull-right" />
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="hidden" name="type" value="register" />
</form>
